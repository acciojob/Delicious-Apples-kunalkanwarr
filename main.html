<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Apple Varieties</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            display: flex;
        }

        .product__photo {
            width: 40%;
            padding: 20px;
        }

        .photo-container {
            margin-bottom: 20px;
        }

        .photo-main img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .photo-album ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        .photo-album li img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 2px;
        }

        .details {
            width: 60%;
            padding: 20px;
        }

        .price {
            color: #e44d26;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .variant {
            margin-bottom: 20px;
        }

        .variant > *{
            margin-bottom: 10px;
        }

        .colors {
            display: flex;
        }

        .colors > * {
            margin: 0px 5px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #888;
        }

        .color-option.green {
            background-color: green;
        }

        .color-option.yellow {
            background-color: yellow;
        }

         .color-option.orange {
            background-color: orange;
        }

        .color-option.red {
            background-color: red;
        }

        .description {
            margin-bottom: 20px;
        }

        .description h3 {
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #e44d26;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product__photo">
        <div class="photo-container">
            <div class="photo-main">
                <img src="https://pplx-res.cloudinary.com/image/upload/v1740769458/user_uploads/cHECKerGBPgzCgx/image.jpg" alt="Green Apple">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="https://pplx-res.cloudinary.com/image/upload/v1740769458/user_uploads/cHECKerGBPgzCgx/image.jpg" alt="Apple 1"></li>
                    <li><img src="https://pplx-res.cloudinary.com/image/upload/v1740769458/user_uploads/cHECKerGBPgzCgx/image.jpg" alt="Apple 2"></li>
                    <li><img src="https://pplx-res.cloudinary.com/image/upload/v1740769458/user_uploads/cHECKerGBPgzCgx/image.jpg" alt="Apple 3"></li>
                    <li><img src="https://pplx-res.cloudinary.com/image/upload/v1740769458/user_uploads/cHECKerGBPgzCgx/image.jpg" alt="Apple 4"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="details">
        <h1>Delicious Apples</h1>
        <p>CODE: 45999</p>
        <p class="price">R$ 7.93</p>

         <div class="variant">
            <p>SELECT A COLOR</p>
            <div class="colors">
                <div class="color-option green"></div>
                <div class="color-option yellow"></div>
                <div class="color-option orange"></div>
                <div class="color-option red"></div>
            </div>
        </div>

        <div class="description">
            <h3>BENEFITS</h3>
            <ul>
                <li>Apples are nutritious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
            </ul>
        </div>

        <button class="add-to-cart">ADD TO CART</button>
    </div>
</div>
</body>

</html>
